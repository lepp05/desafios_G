<!DOCTYPE html>

    <meta charset="UTF-8">

<body><!--Desafio 6-->
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <p><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></p>
    <p><abbr title="Use a tag &lt;h1,h2,h3...&gt;">Título</abbr></p>
    <p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p>
    <p><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></p>
    <p><abbr title="Use a tag &lt;q&gt;">Citações</abbr></p>
    <p><abbr title="Use a tag &lt;abbr&gt;">Colocar significado para abreviações</abbr></p>
    <p><abbr title="Use a tag &lt;ins&gt;">Texto sublinhado</abbr></p>

    <h1>Imagem flexivel</h1><!--Desafio 7-->
    
    <picture>
        <source media="(max-width: 550px)" srcset="imgs/ft-p.jpg" type="image/jpg">
        <source media="(max-width: 950px)" srcset="imgs/ft-m.jpg" type="image/jpg">
        <img src="imgs/ft-g.jpg" alt="">
    </picture>


    
</body>
